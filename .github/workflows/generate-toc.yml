name: Generate TOC
on:
  push:
    branches:
      - main  # 根据你的分支名称调整
jobs:
  generate-toc:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          ref: ${{ github.head_ref }}
      
      - name: Generate TOC
        uses: technote-space/toc-generator@v4
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TARGET_PATHS: README.md
          MAX_HEADER_LEVEL: 3  # 最大目录层级
          FOLDING: true        # 是否折叠子目录
          TOC_TITLE: '## 📚 文章目录'  # 目录标题
